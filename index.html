<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Registro</title>
<link rel="stylesheet" type="text/css" href="css/estilos.css">
<script src="js/jquery.js"></script>
<script src="js/javascript.js"></script>
</head>

<body>
	<div id="contenedor">
	<h2>Registro Estudiante</h2>
	<hr>
	<form id="formulario">
		<label>Codigo:</label>
		<br>
		<input id="id" type="text" required/>
		<br><br>
		<label>Nombre:</label>
		<br>
		<input id="nombre" type="text"/>
		<br><br>
		<label>Nota:</label>
		<br>
		<input id="nota" type="text"/>
	</form>
	<br>
	<div id="botones">
	<button id="registrar">Registrar Estudiante</button>
	<button id="promedio">Mostrar Promedio</button>
	<button id="notaMayor">Mostrar Nota Mayor</button>
	<button id="notaMenor">Mostrar Nota Menor</button>
	</div>
	<p id="mostrar"></p>
	</div>
</body>
	

</html>
